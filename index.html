<!DOCTYPE html>
<html>
<head>
  <title>Redirect Page</title>
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <script>
    // Execute the code when the page finishes loading
    window.onload = function() {
      // Delay the redirect by 3 seconds (3000 milliseconds)
      setTimeout(function() {
        // Redirect to the desired page
        window.location.href = "https://allofresh.id/transcheckout/index/success?orderid=1209781&childOrderId=1209783/";
      }, 3000); // Adjust the delay time as needed
    };
  </script>
</head>
<body>
  <h1>Redirect Page</h1>
  <!-- Content of the redirect page -->
</body>
</html>
